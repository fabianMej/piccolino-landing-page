  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding">
    <div class="container">
      <div class="d-none d-sm-block mb-5 pb-4">
        <div id="map" style="height: 480px;"></div>
        <script>
          function initMap() {
            var uluru = { lat: -25.363, lng: 131.044 };
            var grayStyles = [
              {
                featureType: "all",
                stylers: [
                  { saturation: -90 },
                  { lightness: 50 }
                ]
              },
              { elementType: 'labels.text.fill', stylers: [{ color: '#ccdee9' }] }
            ];
            var map = new google.maps.Map(document.getElementById('map'), {
              center: { lat: 4.645111, lng: -74.060212 },
              zoom: 18,
              styles: grayStyles,
              scrollwheel: true
            });
          }

        </script>
        <script
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpfS1oRGreGSBU5HHjMmQ3o5NLw7VdJ6I&callback=initMap"></script>

      </div>


      <div data-scroll-index="0" class="get_in_tauch_area" id="sendMessage">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section_title text-center mb-90">
                        <h3 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".3s">Preguntanos</h3>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="touch_form">
                        <form action="#">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="single_input wow fadeInUp" data-wow-duration="1s" data-wow-delay=".3s">
                                        <input type="text" placeholder="Tú nombre" v-model="name">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="single_input wow fadeInUp" data-wow-duration="1s" data-wow-delay=".4s">
                                        <input type="email" placeholder="Email" v-model="email">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="single_input wow fadeInUp" data-wow-duration="1s" data-wow-delay=".5s">
                                        <input type="email" placeholder="Asunto" v-model="subjet">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="single_input wow fadeInUp" data-wow-duration="1s" data-wow-delay=".6s">
                                       <textarea name="" id="" cols="30" placeholder="Mensaje" rows="10" v-model="message"></textarea>
                                    </div>
                                </div>
                                <div class="error-container" v-if="showError">
                                    <span class="error-message">* Por favor llena todos los datos</span>
                                </div>
                                <div class="col-lg-12">
                                    <div class="submit_btn wow fadeInUp" data-wow-duration="1s" data-wow-delay=".7s">
                                        <button class="boxed-btn3" type="button" v-on:click="send">Enviar mensaje</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        
                        <div class="success-message-container" v-if="successMessage">
                            <span class="success-message">Mensaje enviado, muchas gracias!</span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
      
    </div>
